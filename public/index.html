<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed font (Bold/Italic 700/300) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- NewTweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Posted-Tweet CSS -->
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar elements -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose-button" type="button"><img id="compose-img" src="./images//editIcon.png">Compose</button>
    </nav>
    
    <!-- User input and tweets elements -->
    <main class="container">
        <section class="new-tweet">
          <div class="tweet-error">Error Message</div>
            <h2>Compose Tweet</h2>
            <form id="new-tweet-post" method="POST" action="/tweets/">
              <textarea name="text" id="tweet-textbox" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
            <section class="tweet-container">
            </section>
    </main>

  </body>
</html>
